specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Onebit-USDT-1-LendingPool
    network: goerli
    source:
      address: "0x7fa6222bc44d575f750f3cedc43c7224cc08b82b"
      abi: LendingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Deposit
        - FundAddressUpdated
        - FundDeposit
        - FundWithdraw
        - NetValueUpdated
        - Paused
        - PeriodInitialized
        - Unpaused
        - Withdraw
      abis:
        - name: LendingPool
          file: ./abis/LendingPool.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,indexed uint16)
          handler: handleDeposit
        - event: FundAddressUpdated(indexed address)
          handler: handleFundAddressUpdated
        - event: FundDeposit(indexed address,uint256)
          handler: handleFundDeposit
        - event: FundWithdraw(indexed address,uint256)
          handler: handleFundWithdraw
        - event: NetValueUpdated(uint256,uint256,uint256,uint256,uint256)
          handler: handleNetValueUpdated
        - event: Paused()
          handler: handlePaused
        - event: PeriodInitialized(uint256,uint40,uint40,uint40,uint16,uint16)
          handler: handlePeriodInitialized
        - event: Unpaused()
          handler: handleUnpaused
        - event: Withdraw(indexed address,indexed address,uint256)
          handler: handleWithdraw
      file: ./src/lending-pool.ts
  - kind: ethereum
    name: Onebit-USDT-2-LendingPool
    network: goerli
    source:
      address: "0x6bafba601ad936081de5b67b9c39ba2bff539dd6"
      abi: LendingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Deposit
        - FundAddressUpdated
        - FundDeposit
        - FundWithdraw
        - NetValueUpdated
        - Paused
        - PeriodInitialized
        - Unpaused
        - Withdraw
      abis:
        - name: LendingPool
          file: ./abis/LendingPool.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,indexed uint16)
          handler: handleDeposit
        - event: FundAddressUpdated(indexed address)
          handler: handleFundAddressUpdated
        - event: FundDeposit(indexed address,uint256)
          handler: handleFundDeposit
        - event: FundWithdraw(indexed address,uint256)
          handler: handleFundWithdraw
        - event: NetValueUpdated(uint256,uint256,uint256,uint256,uint256)
          handler: handleNetValueUpdated
        - event: Paused()
          handler: handlePaused
        - event: PeriodInitialized(uint256,uint40,uint40,uint40,uint16,uint16)
          handler: handlePeriodInitialized
        - event: Unpaused()
          handler: handleUnpaused
        - event: Withdraw(indexed address,indexed address,uint256)
          handler: handleWithdraw
      file: ./src/lending-pool.ts
